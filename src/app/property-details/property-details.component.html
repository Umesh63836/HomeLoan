<div id="propertydetails">
<h2>Application Form</h2>

<nav aria-label="...">
<ul class="pagination">
    <li class="page-item disabled"><span class="page-link">1</span></li>
    
    <li class="page-item disabled"><a class="page-link" href="#">2</a></li>
    <li class="page-item active"><span class="page-link">3<span class="sr-only">(current)</span></span>
    </li>

    <li class="page-item disabled"><a class="page-link" href="#">5</a></li>
  </ul>

<br>

<b>
Property details</b><hr>
<form [formGroup]="propertyForm"> 
    <table>
        <tr>
            <td> <label>Property Location(Address)</label></td>
            <td><input type="text" formControlName="propLocCtrl"/>
                <p class="alert alert-danger" *ngIf="propLocCtrl.touched && propLocCtrl.invalid">
                    <span class="alert alert-danger" *ngIf="propLocCtrl.errors.required">Please enter your personal expenses</span>
                </p></td>
        </tr>
        <tr>
            <td><label>Property Name</label></td>
            <td><input type="text" formControlName="propNameCtrl"/>
                <p class="alert alert-danger" *ngIf="propNameCtrl.touched && propNameCtrl.invalid">
                    <span class="alert alert-danger" *ngIf="propNameCtrl.errors.required">Please enter your personal expenses</span>
                </p></td>
        </tr>
        <tr>
            <td>
                <label>Estimated Amount(Rs.)</label>
            </td>
            <td><input type="number" formControlName="estimatedAmtCtrl" />
                <p class="alert alert-danger" *ngIf="estimatedAmtCtrl.touched && estimatedAmtCtrl.invalid">
                    <span class="alert alert-danger" *ngIf="estimatedAmtCtrl.errors.required">Please enter your personal expenses</span>
                </p></td>
        </tr>
    </table>
    
</form>
<br>
<div>
    <button class="btn btn-outline-success btn-sm" routerLink="/loandetails" (click)="OnSave()">Save and Next</button>
    <!-- <button><a routerLink="/loandetails">Next</a></button> -->
</div>
<br>
<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
    aria-valuemin="0" aria-valuemax="100" style="width:40%">
      40% Complete
    </div>
  </div>
</div>
