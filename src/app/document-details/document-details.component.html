    <b>Upload Documents</b><hr>
    <form>
        <table>
            <tr>
                <td>
                <label> Pan Card</label></td>
                <td><input  id="inpPan" type="file"   #Image (change)="onFileSelected($event.target.files)"/>
                <button id="btnPan"(click)="onUpload(Image)"> Upload</button>

              

                </td>
            </tr>

            <tr>
                <td><label>Voter id</label></td>
                <td><input  id="inpVoter" type="file" (change)="onFileSelected($event.target.files)" />
                <button id="btnVoter"(click)="onUpload(Image)"> Upload</button>

               
                
                </td>
            </tr>

            <tr>
                <td> <label> Salary slip</label></td>
                <td><input  id="inpSalSlip" type="file" (change)="onFileSelected($event.target.files)" />
                <button id="btnSalSlip"(click)="onUpload(Image)"> Upload</button>
                </td>
            </tr>

            <tr>
                <td><label>LOA</label></td>
                <td><input  id="inpLoa" type="file" (change)="onFileSelected($event.target.files)"/>
                <button id="btnLoa"(click)="onUpload(Image)"> Upload</button>

                </td>
            </tr>

            <tr>
                <td><label>NOC from Builder</label></td>
                <td><input  id="inpNoc" type="file" (change)="onFileSelected($event.target.files)" />
                <button id="btnNoc"(click)="onUpload(Image)"> Upload</button>
                </td>
            </tr>

            <tr>
                <td> <label>Agreement to sale</label></td>
                <td>
                    <input  id="inpAgrSale" type="file" (change)="onFileSelected($event.target.files)"/>
                    <button id="btnAgrSale"(click)="onUpload(Image)"> Upload</button>
                </td>
            </tr>
        </table>

        <br>
